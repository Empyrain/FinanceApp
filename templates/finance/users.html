{% extends "finance/base.html" %}
{% load staticfiles %}
{% block content %}
  <link rel="stylesheet" href="{% static "users.css" %}" type="text/css">

  <div class="content">
    <div id="number-of-users">Количество пользователей: {{number}}</div>

      {% for user in users %}
        <div class="user-bar">
          <div id="user-bar-name"> {{ user.profile.name }} {{ user.profile.surname }} </div>
          <div id="user-bar-other-info"> {{ user.profile.phone }} </div>
          <div id="user-bar-other-info"> {{ user.profile.address }} </div>
        </div>
      {% endfor %}
  </div>
{% endblock %}
