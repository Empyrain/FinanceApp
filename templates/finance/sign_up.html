{% load staticfiles %}
<html>
  <head>
    <title>YQF Bank</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:300|Muli" rel="stylesheet">
    <link rel="stylesheet" href="{% static "main.css" %}" type="text/css">
  </head>
  <body>
    <a href="/"><div class="logo">YQF Bank</div></a>
    <div class="content">
      <div class="sign-up">
        <div id="sign">Sign Up</div>
        <form action="{% url "signup" %}" method="post" autocomplete="off">
          {% csrf_token %}
          <div class="inputs-sign-up">
          <input type="text" placeholder="Username" name="username" required> <br>
          <input type="text" placeholder="Name" name="name" required> <br>
          <input type="text" placeholder="Surname" name="surname" required> <br>
          <input type="text" placeholder="Phone" name="phone" required> <br>
          <input type="text" placeholder="Address" name="address" required> <br>
          <input type="text" placeholder="Email" name="email" required><br>
          <input type="password" placeholder="Password" name="password" required> <br>
          <input type="submit" value="Sign Up" style="background-color: red;">
          {% if not errors %}
            <div class="info"><a href="/">I already have an account.</a></div>
          {% else %}
            <div class="errors">{{ errors }}</div>
          {% endif %}
          </div>
        </form>
      </div>
  </body>
</html>
